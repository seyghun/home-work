<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-5</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/64c13699fe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Homework-5</h2>
    </header>
    <main>
        <div class="table-f-border">
            <table class="table-f">
                <tr class="tr-border">
                    <th class="name">Name<div class="arrow-down"></div>
                    </th>
                    <th class="name" colspan="2">Date</th>
                </tr>
                <tr class="tr-border">
                    <td class="first-data">File.pdf</td>
                    <td class="second-data">3 mins ago</td>
                    <td class="ellipsis"><i class="fa-solid fa-ellipsis"></i></td>
                </tr>
                <tr class="tr-border">
                    <td class="first-data">File.pdf</td>
                    <td class="second-data">Yesterday</td>
                    <td class="ellipsis"><i class="fa-solid fa-ellipsis"></i></td>
                </tr>
                <tr>
                    <td class="first-data">File.pdf</td>
                    <td class="second-data">June 1st, 2019</td>
                    <td class="ellipsis"><i class="fa-solid fa-ellipsis"></i></td>
                </tr>

            </table>
        </div>
        <br>
        <div class="table-f-border">
            <table class="table-s">
                <tr class="tr-border">
                    <th class="name">Name<div class="arrow-down"></div>
                    </th>

                    <th class="name" colspan="2">Date</th>
                </tr>
                <tr class="tr-border">
                    <td class="first-data"><input type="checkbox" class="first-data-ch">File.pdf</td>
                    <td class="second-data">3 mins ago</td>
                    <td class="ellipsis-s"><i class="fa-solid fa-ellipsis"></i></td>
                </tr>
                <tr class="tr-border">
                    <td class="first-data"><input type="checkbox" class="first-data-ch">File.pdf</td>
                    <td class="second-data">Yesterday</td>
                    <td class="ellipsis-s"><i class="fa-solid fa-ellipsis"></i></td>
                </tr>
                <tr>
                    <td class="first-data"><input type="checkbox" class="first-data-ch">File.pdf</td>
                    <td class="second-data">June 1st, 2019</td>
                    <td class="ellipsis-s"><i class="fa-solid fa-ellipsis"></i></td>
                </tr>
            </table>
        </div>
        <br>
        <div class="table-f-border">
            <table class="table-t">
                <tr class="tr-border">
                    <th class="name">Name<div class="arrow-down"></div>
                    </th>
                    <th class="date">Date</th>
                    <th class="search-div">
                        <div class="search"><i class="icon-s fa-solid fa-magnifying-glass fa-2xs"></i><input type="text"
                                placeholder="Search" id="search-w">
                        </div>
                    </th>
                </tr>
                <tr class="tr-border">
                    <td class="first-data"><i class="first-data-i fa-sharp fa-solid fa-inbox"></i>File.pdf</td>
                    <td class="second-data-t">3 mins ago</td>
                    <td class="ellipsis-t"><i class="fa-solid fa-ellipsis"></i></td>
                </tr>
                <tr class="tr-border">
                    <td class="first-data"><i class="first-data-i fa-sharp fa-solid fa-inbox"></i>File.pdf</td>
                    <td class="second-data-t">Yesterday</td>
                    <td class="ellipsis-t"><i class="fa-solid fa-ellipsis"></i></td>
                </tr>
                <tr>
                    <td class="first-data"><i class="first-data-i fa-sharp fa-solid fa-inbox"></i>File.pdf</td>
                    <td class="second-data-t">June 1st, 2019</td>
                    <td class="ellipsis-t"><i class="fa-solid fa-ellipsis"></i></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
